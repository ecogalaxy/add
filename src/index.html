<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор CO2</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="calculator">
        <div class="container">
            <h1 class="calculator__title">Расчет эффекта поглощения<br>углеродного следа</h1>
            <div class="calculator__wrapper">
                <div class="calculator__tree">
                    <div class="calculator__subtitle">Количество деревьев</div>
                    <div class="range-slider">
                        <input class="range-slider__range" name="range" type="range" min="1" max="1000" value="500" id="tree">
                        <div class="range-slider__thumb">
                            <div class="range-slider__value"></div>
                        </div>
                        <div class="range-slider__progress"></div>
                        <div class="range-slider__points">
                            <div class="range-slider__point">1 шт.</div>
                            <div class="range-slider__point">250 шт.</div>
                            <div class="range-slider__point">500 шт.</div>
                            <div class="range-slider__point">750 шт.</div>
                            <div class="range-slider__point">1000 шт.</div>
                        </div>
                    </div>
                </div>
                <div class="calculator__period">
                    <div class="calculator__subtitle">Временной период</div>
                    <div class="range-slider">
                        <input class="range-slider__range" name="range" type="range" min="1" max="100" value="37" id="period">
                        <div class="range-slider__thumb range-slider__thumb_dark-green">
                            <div class="range-slider__value"></div>
                        </div>
                        <div class="range-slider__progress range-slider__progress_dark-green"></div>
                        <div class="range-slider__points">
                            <div class="range-slider__point">1 год</div>
                            <div class="range-slider__point">25 лет</div>
                            <div class="range-slider__point">50 лет</div>
                            <div class="range-slider__point">75 лет</div>
                            <div class="range-slider__point">100 лет</div>
                        </div>
                    </div>
                </div>
                <div class="calculator__result">
                    <div class="calculator__subtitle">Поглощение CO2</div>
                    <div class="calculator__content">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
